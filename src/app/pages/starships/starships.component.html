<h1>{{ slides[slideIndex].title }}</h1>

<div class="carousel">
  <button class="nav-btn left" (click)="prevSlide()" [disabled]="prevDisabled">‹</button>

  <div class="slide"
       [style.backgroundImage]="'url(' + slides[slideIndex].img[imgIndex] + ')'">
    <div class="overlay" (click)="openModal()">
      <p>{{ slides[slideIndex].info }}</p>
      <small>Click para más info</small>
    </div>
  </div>

  <button class="nav-btn right" (click)="nextSlide()" [disabled]="nextDisabled">›</button>
</div>

<div class="thumbs">
  <img *ngFor="let url of slides[slideIndex].img; let i = index"
       [src]="url"
       (click)="selectImage(i)"
       [class.active]="i === imgIndex"
       alt="Imagen {{ i + 1 }}"
       loading="lazy"/>
</div>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()"></div>
<div class="modal-window" *ngIf="showModal">
  <button class="modal-close" (click)="closeModal()">✕</button>
  <img [src]="slides[slideIndex].img[imgIndex]" alt="Detalle"/>
  <h2>{{ slides[slideIndex].title }}</h2>
  <p>{{ slides[slideIndex].info }}</p>
</div>
