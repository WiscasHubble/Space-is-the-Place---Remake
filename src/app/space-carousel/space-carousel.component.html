<div class="carousel">
    <!-- Flecha izquierda -->
    <button class="nav-btn left" (click)="prev()">‹</button>
  
    <!-- Slide principal -->
    <div class="slide" [style.backgroundImage]="'url('+slides[currentIndex].img+')'">
      <div class="overlay">
        <h2>{{ slides[currentIndex].title }}</h2>
        <p>{{ slides[currentIndex].caption }}</p>
      </div>
    </div>
  
    <!-- Flecha derecha -->
    <button class="nav-btn right" (click)="next()">›</button>
  </div>
  
  <!-- Paginación de puntos -->
  <div class="dots">
    <span
      *ngFor="let s of slides; let i = index"
      class="dot"
      [class.active]="i === currentIndex"
      (click)="goTo(i)"
    ></span>
  </div>
  
  <!-- Miniaturas -->
  <div class="thumbs">
    <img
      *ngFor="let s of slides; let i = index"
      [src]="s.img"
      [class.active]="i === currentIndex"
      (click)="goTo(i)"
      alt="thumb {{ i+1 }}"
    />
  </div>
