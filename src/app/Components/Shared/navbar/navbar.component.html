<header class="fixed top-0 w-full z-50 backdrop-blur-md text-white p-4 shadow-lg flex justify-between items-center">
    <!-- Título principal -->
    <div>
        <a [routerLink]="tabs[0].route">

            <h1 class="text-3xl font-bold">Space Is The Place</h1>
        </a>
    </div>

    <!-- Navbar con pestañas personalizadas -->
    <nav class="flex space-x-1">
        @for (tab of tabs; track tab.route) {
        <a [routerLink]="tab.route" class="flex items-center gap-2 px-4 py-2 rounded-lg transition-colors"
            [class.text-purple-500]="isActive(tab.route)" [class.bg-white-10]="isActive(tab.route)"
            [class.hover:text-purple-500]="!isActive(tab.route)">
            <i [class]="tab.icon"></i>
            <span>{{ tab.label }}</span>
        </a>
        }
    </nav>

    <!-- Botón "See The Last Version" -->
    <div>
        <a href="https://www.spaceistheplace.ca/index.html" class="text-purple-500 hover:text-purple-300 text-sm underline">
            See The Old Version
        </a>
    </div>
</header>
